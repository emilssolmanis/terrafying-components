---
ignition:
  version: "2.1.0"


passwd:
  users:
    - name: "admin"
      passwordHash: "x"
      sshAuthorizedKeys:
        - "ssh-rsa  tom.booth@uswitch.com"
      groups: ["sudo", "docker"]

systemd:
  units:
    <% volumes.each { |volume| %>
    - name: "<%= volume[:mount].tr('/','-')[1..-1] %>.mount"
      enabled: true
      contents: |
        [Install]
        WantedBy=local-fs.target

        [Unit]
        Before=docker.service

        [Mount]
        What=<%= volume[:device] %>
        Where=<%= volume[:mount] %>
        Type=ext4
    <% } %>

    <% units.each { |unit| %>
    - name: "<%= unit[:name] %>"
      enabled: true<% if unit.has_key?(:contents) %>
      contents: "<%= unit[:contents].dump[1..-2] %>"<% end %><% if unit.has_key?(:dropins) %>
      dropins:
        <% unit[:dropins].each { |dropin| %>
        - contents: "<%= dropin[:contents].dump[1..-2] %>"
          name: "<%= dropin[:name] %>"
        <% } %><% end %>
    <% } %>


storage:
  <% if volumes.count > 0 %>
  filesystems:
    <% volumes.each { |volume| %>
    - name: <%= volume[:mount].tr('/','-')[1..-1] %>
      mount:
        device: <%= volume[:device] %>
        format: ext4
    <% } %>
  <% end %>
  files:
    <% files.each { |file| %>
    - filesystem: "root"
      path: <%= file[:path] %>
      mode: <%= file[:mode] %>
      user: { id: 0 }
      group: { id: 0 }
      contents: "<%= file[:contents].gsub(/\n/, '\\n').gsub(/\"/, '\\"') %>"
    <% } %>

    - filesystem: "root"
      path:  '/etc/usersync.env'
      mode:  0644
      user:  { id: 0 }
      group: { id: 0 }
      contents: |
        USERSYNC_SSH_GROUP="<%= ssh_group %>"

    - filesystem: "root"
      path:  '/etc/s3-download.d/certs.conf'
      mode:  0644
      user:  { id: 0 }
      group: { id: 0 }
      contents: |
        <% cas.each { |ca| %><%= ca.source %>:/etc/ssl/<%= ca.name %>/ca.cert:0444
        <% } %>
        <% keypairs.each do |keypair| %>
        <% if keypair.has_key?(:name) %>
        <%= keypair[:source][:cert] %>:/etc/ssl/<%= keypair[:ca].name %>/<%= keypair[:name] %>/cert:0444
        <%= keypair[:source][:key] %>:/etc/ssl/<%= keypair[:ca].name %>/<%= keypair[:name] %>/key:0444
        <% else %>
        <%= keypair[:source][:key] %>:/etc/ssl/<%= keypair[:ca].name %>/ca.key:0444
        <% end %>
        <% end %>
